<mat-dialog-content>
  <div class="search-bar-container">
    <div class="search-bar-wrap">

        <input #searchParams="ngModel"
               [(ngModel)]="searchQuery"
               class="form-control"
               id="search-bar"
               type="text"
               placeholder="Search..."/>

      <span class="search-bar-icon" (click)="onSearch()"><i class="fas fa-search"></i></span>
    </div>
    <div class="search-content">
      <p>It works !</p>
    </div>
  </div>
</mat-dialog-content>
