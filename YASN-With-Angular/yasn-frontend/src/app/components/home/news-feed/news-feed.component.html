<app-create-post></app-create-post>
<div *ngFor="let post of newsFeedPosts">
  <hr class="post-delimiter"/>
  <div class="post-container shadow p-2 mb-5 bg-white rounded">

    <div class="post-meta-avatar">
      <img alt="profile-avatar" class="user-img" src="{{post.ownerAvatarPictureUrl}}"/>
      <span>{{post.ownerFullName}}</span>
      <span>{{post.createdOn}}</span>
    </div>

    <div class="post-content">
      <p>{{post.content}}</p>
      <div *ngFor="let pic of post.postPicture">
        <img class="post-img" src="{{pic}}" alt="post-picture"/>
        <hr>
      </div>
      <span class="post-like">Likes: {{post.likesCount}}</span>
    </div>

    <div class="post-meta-info">

      <!--      <span></span>

            <div class="wall-post-comment-content-container">
              <p></p>
            </div>

            <div class="img-container">
              <img class="post-content-pic img-fluid" alt="comment-picture" src=""/>
            </div>-->

    </div>

  </div>
</div>
