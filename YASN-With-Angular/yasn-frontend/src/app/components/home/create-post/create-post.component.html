<div class="yasn-post-container shadow p-3 mb-5 bg-white rounded">
  <div class="yasn-post-attributes-container">
    <form #post="ngForm" (ngSubmit)="createPost()">
      <label for="comment-text"> What's on your mind...?</label>

      <textarea id="comment-text"
                name="post"
                type="text"
                #postContent="ngModel"
                [ngClass]="{'is-valid': postContent.valid && postContent.touched,
                                 'is-invalid': postContent.invalid && postContent.touched}"
                [(ngModel)]="postModel.postContent">
        </textarea>

      <div class="yasn-post-extra-tag">

      </div>

      <div class="yasn-post-extra-location">
        <div class="input-group mb-3 mt-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Enter Location...</span>
          </div>
          <label for="location">
            <input id="location" name="location"
                   type="text" class="form-control"
                   aria-describedby="inputGroup-sizing-default"/>
          </label>
        </div>

      </div>

      <div class="yasn-post-extra-photo">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input id="post-picture" type="file" class="custom-file-input">
            <label class="custom-file-label" for="post-picture">Choose image</label>
          </div>
        </div>
      </div>

      <div class="yasn-post-extra-emojiies"></div>

      <div class="yasn-post-buttons">
        <ul>
          <li><i class="fas fa-user-friends"></i></li>
          <li><i class="far fa-compass"></i></li>
          <li><i class="fas fa-camera"></i></li>
          <li (click)="onEmojiClick()"><i class="{{emojiIcon}}"></i></li>
          <li><i class="fas fa-user-secret"></i></li>
          <li>
            <button class="post-submit-btn" type="submit">POST</button>
          </li>
        </ul>
      </div>
    </form>
    <div class="emoji-container" *ngIf="showEmojies">
      <div class="arrow-element"></div>
        <emoji-mart
          set="facebook"
          title="Pick your emojiâ€¦"
          emoji="point_up"
          (emojiSelect)="addEmoji($event)"
          [style]="{ position: 'inherit', top: '5rem', left: '32rem' }"
          [darkMode]="false"
          [enableSearch]="true">
        </emoji-mart>
    </div>
    <div class="" *ngIf="showPrivacyMenu">

    </div>
    <div class="" *ngIf="showUploadPhotoMenu">

    </div>
    <div class="" *ngIf="showLocationMenu">

    </div>
    <div class="" *ngIf="tagFriendsMenu">

    </div>
  </div>
</div>
