<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<th:block layout:fragment="wall">

    <div class="yasn-wall-container">
        <div class="yasn-post-container shadow p-3 mb-5 bg-white rounded">
                    <span>
                        Create a Post
                    </span>

            <div class="yasn-post-attributes-container">
                <!--/*@thymesVar id="wallPost" type="org.yasn.data.models.binding.WallPostBindingModel"*/-->
                <form th:action="@{/home/wall/post}"
                      enctype="multipart/form-data"
                      method="post" th:object="${wallPost}"
                      id="yasn-wall-form">

                    <label for="comment-text" id="post"></label>
                    <textarea th:field="*{postContent}"
                              id="comment-text"
                              placeholder="What's on your mind?"
                              name="post"
                              type="text"></textarea>

                    <div class="yasn-post-extra-tag">

                    </div>

                    <div class="yasn-post-extra-location">
                        <label for="location"></label>
                        <input th:field="*{location}"
                               type="text"
                               id="location"
                               name="location"
                               placeholder="Enter Location...">

                    </div>

                    <div class="yasn-post-extra-photo">
                        <label for="pic" id="pic"></label>
                        <input type="file" name="pic" th:field="*{postPicture}">
                    </div>

                    <div class="yasn-post-extra-emojiies"></div>

                    <div class="yasn-post-buttons">
                        <ul>
                            <li><i class="fas fa-user-friends"></i></li>
                            <li onclick="postLocationInPost()"><i class="far fa-compass"></i></li>
                            <li onclick="postPicInPost()"><i class="fas fa-camera"></i></li>
                            <li onclick="postPrivacyToggle()">
                                <i class="fas fa-user-secret"></i>
                                <span>Privacy</span>
                            </li>
                            <li class="yasn-post-extra-privacy">
                                <ul>
                                    <li th:each="opt : ${wallPost.getPostPrivacy()}">
                                        <input type="radio" th:field="*{postPrivacy.getLabel()}" th:value="${opt}" />
                                        <label th:for="${#ids.prev('type')}" th:text="#{${'seedstarter.type.' + opt}}">Wireframe</label>
                                    </li>
                                </ul>
                            </li>
                            <li class="yasn-wall-post-form-button">
                                <input class="btn btn-primary" type="submit" value="Post">
                            </li>
                        </ul>
                    </div>
                </form>

            </div>
        </div>
    </div>

</th:block>

</html>
