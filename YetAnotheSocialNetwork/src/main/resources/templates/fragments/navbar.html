<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block sec:authorize="isAnonymous()">
        <div id="header-container" class="container-fluid">
            <div class="row">
                <div class="col">
                    <img id="navbar-img-logo" src="https://cdn.pixabay.com/photo/2016/01/19/07/35/social-1148031_960_720.png" class="float-left" alt="top-bar-image">
                </div>
                <div class="col">
                    <form class="d-inline-flex" method="post" th:action="@{/login}"><input name="_csrf" type="hidden" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                        <div class="form-group p-1">
                            <label for="username"></label>
                            <input class="form-control" id="username" name="username" placeholder="Username..."
                                   type="text">
                        </div>

                        <div class="form-group p-1">
                            <label for="password"></label>
                            <input class="form-control" id="password" name="password" placeholder="Password..."
                                   type="password">
                        </div>

                        <div id="navbar-login-btn" class="button-holder form-group p-2">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    <th:block th:if="${param.error}">
                        <div class="ml-2 align-text-bottom" style="color: red"
                             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                            <!--Bad Credentials-->

                        </div>
                        <div class="d-inline-block ml-1">
                            <p>Go to Register Page and Create an Account.<a href="/">Here</a></p>
                        </div>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <div class="align-text-bottom" style="color: greenyellow">
                            Successful logout
                        </div>
                    </th:block>
                </div>
        </div>
        </div>

    </th:block>
</th:block>
