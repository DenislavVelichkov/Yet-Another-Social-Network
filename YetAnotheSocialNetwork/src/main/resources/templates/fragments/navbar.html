<th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:th="http://www.thymeleaf.org">
    <th:block sec:authorize="isAnonymous()">
        <div id="header-container" class="row">
            <div class="col-sm-7">
                <img alt="" class="float-left" id="navbar-img-logo" src="">
            </div>
            <div class="col-sm-5">
                <div class="navbar-login-form-container">
                    <div id="login-form-container" class="container">
                        <form id="login-form" method="post" action="/user/login"
                              class="form-inline justify-content-center">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <div class="nav-login-box form-group">
                                <label for="email"></label>
                                <input class="form-control navbar-login-form" id="email" name="email"
                                       placeholder="Email" type="email" style="width: 10rem;">
                            </div>

                            <div class="nav-login-box form-group">
                                <label for="password"></label>
                                <input class="form-control navbar-login-form" id="password" name="password"
                                       placeholder="Password..." type="password">
                            </div>

                            <input aria-label="Log In" class="btn btn-primary btn-lg" id="navbar-login-btn"
                                   type="submit" value="Log In">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
