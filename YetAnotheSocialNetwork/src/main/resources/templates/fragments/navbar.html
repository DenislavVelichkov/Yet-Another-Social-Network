<th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:th="http://www.thymeleaf.org">

    <th:block sec:authorize="isAnonymous()">
        <div id="yasn-header-container" class="row">
            <div class="col">
             <!--   <img alt="" class="img-fluid ml-6" id="navbar-img-logo" src="">
                 https://res.cloudinary.com/yet-another-social-network/image/upload/v1569593929/yet-another-social-network/LogoMakr_9PPpCD_knmtn5.png -->
            </div>
            <div class="col offset-1 index-header-right">

                <div id="login-form-container">
                    <form id="login-form" th:action="@{/user/login}" th:method="post">

                        <div class="navbar-login-form-field-container">
                            <label for="email"></label>
                            <input class="form-control navbar-login-form-field" id="email" name="email"
                                   placeholder="Email" type="email">
                        </div>

                        <div class="navbar-login-form-field-container">
                            <label for="password"></label>
                            <input class="form-control navbar-login-form-field" id="password" name="password"
                                   placeholder="Password..." type="password">
                        </div>

                        <div class="navbar-login-form-btn-container">
                            <button id="navbar-login-btn"
                                    class="btn btn-success btn-lg"
                                    type="submit">
                                Log In
                            </button>
                        </div>
                        <th:block th:if="${param.error}">
                            <script th:src="@{/js/script/error-banner.js}"></script>
                        </th:block>
                    </form>
                </div>
            </div>
        </div>
    </th:block>

    <th:block sec:authorize="isFullyAuthenticated()">
        <div id="yasn-home-header-container" class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <div class="navbar-menu-right nav-tabs text-right">
                    <ul>
                        <li>
                            <a class="yasn-notification-friends">
                                <span>
                                    <div>
                                        <i class="fa fa-users"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="yasn-notification-messages">
                                <span>
                                    <div>
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="yasn-notification-notifications">
                                <span>
                                    <div>
                                        <i class="fas fa-bell"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li class="navbar-dropdown-menu">
                            <div class="dropdown">
                                <a role="button" data-toggle="dropdown" data-target="#" aria-expanded="true">
                                    <i class="fas fa-caret-down"></i>
                                </a>
                                <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
                                    <li>
                                        <a th:href="@{/admin}">Admin Panel</a>
                                    </li>
                                    <li>
                                        <a th:href="@{/settings}">Account Settings</a>
                                    </li>
                                    <li>
                                        <a href="javascript: document.logoutForm.submit()">
                                            Logout
                                        </a>
                                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                        <input hidden type="submit" value="Logout"/>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
    </th:block>

</th:block>
