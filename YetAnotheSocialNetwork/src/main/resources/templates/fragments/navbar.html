<th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:th="http://www.thymeleaf.org">
    <th:block sec:authorize="isAnonymous()">
        <div class="container-fluid" id="header-container">
            <div class="row">
                <div class="col">
                    <img alt="" class="float-left" id="navbar-img-logo" src="">
                </div>
                <div class="col">
                    <div class="navbar-login-form-container">
                        <form class="d-inline-flex" method="post" th:action="@{/user/login}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="form-group p-1">
                                <label for="email"></label>
                                <input class="form-control navbar-login-form" id="email" name="email"
                                       placeholder="Email"
                                       type="email">
                            </div>

                            <div class="form-group p-1">
                                <label for="password"></label>
                                <input class="form-control navbar-login-form" id="password" name="password"
                                       placeholder="Password..."
                                       type="password">
                            </div>

                            <!-- <div id="" class="button-holder form-group p-2">-->
                            <div class="form-group p-1">
                                <input aria-label="Log In" class="btn btn-primary btn-lg" data-testid="royal_login_button" id="navbar-login-btn"
                                       type="submit" value="Log In">
                            </div>
                            <!--<button class="btn btn-primary" type="submit">Login</button>-->
                            <!-- </div>-->
                        </form>
                    </div>
                    <th:block th:if="${param.error}">
                        <div class="ml-2 align-text-bottom" style="color: red"
                             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                            <!--Bad Credentials-->

                        </div>
                        <div class="d-inline-block ml-1">
                            <p>Go to Register Page and Create an Account.<a href="/" style="color: #34ce57">Here</a></p>
                        </div>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <div class="align-text-bottom" style="color: greenyellow">
                            Successful logout
                        </div>
                    </th:block>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
