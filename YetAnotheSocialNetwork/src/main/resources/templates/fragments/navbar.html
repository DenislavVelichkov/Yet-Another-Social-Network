<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <th:block sec:authorize="isAnonymous()">
        <div id="header-container" class="container-fluid">
            <div class="row">
                <div class="col">
                    <img id="navbar-img-logo" src="" class="float-left" alt="">
                </div>
                <div class="col">
                    <div class="navbar-login-form-container">
                        <form class="d-inline-flex" method="post" th:action="@{/user/login}"><input name="_csrf"
                                                                                               type="hidden"
                                                                                               value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                            <div class="form-group p-1">
                                <label for="username"></label>
                                <input class="form-control navbar-login-form" id="username" name="username" placeholder="Username..."
                                       type="text">
                            </div>

                            <div class="form-group p-1">
                                <label for="password"></label>
                                <input class="form-control navbar-login-form" id="password" name="password" placeholder="Password..."
                                       type="password">
                            </div>

                            <!-- <div id="" class="button-holder form-group p-2">-->
                            <div class="form-group p-1">
                                <input value="Log In" aria-label="Log In" data-testid="royal_login_button" type="submit"
                                       id="navbar-login-btn" class="btn btn-primary btn-lg">
                            </div>
                            <!--<button class="btn btn-primary" type="submit">Login</button>-->
                            <!-- </div>-->
                        </form>
                    </div>
                    <th:block th:if="${param.error}">
                        <div class="ml-2 align-text-bottom" style="color: red"
                             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                            <!--Bad Credentials-->

                        </div>
                        <div class="d-inline-block ml-1">
                            <p>Go to Register Page and Create an Account.<a href="/">Here</a></p>
                        </div>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <div class="align-text-bottom" style="color: greenyellow">
                            Successful logout
                        </div>
                    </th:block>
                </div>
        </div>
        </div>

    </th:block>
</th:block>
