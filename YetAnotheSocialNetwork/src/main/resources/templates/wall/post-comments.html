<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block layout:fragment="post-comment"

          th:each="comment : post.getComments()">

    <div class="post-comment-container">
        <div class="comment-meta-avatar">
            <img th:src="@{${commentOwner.profilePicture}}" alt="profile-avatar"/>
        </div>
        <div class="comment-menu">
            <div class="dropdown">
                <a role="button" data-toggle="dropdown" data-target="#"
                   aria-expanded="false">
                    <i class="fas fa-comment-dots"></i>
                </a>
                <ul class="dropdown-menu multi-level" role="menu">
                    <li>
                        <!--     todo  little post menu CRUD operations  -->
                        <a class="post-control-edit"
                           href="">
                            Edit
                        </a>

                        <a class="post-control-delete"
                           href="">
                            Delete
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div>
            <a href="/user/profile"> [(${userProfileView.fullName})] </a>
        </div>
        <div class="wall-post-comment-content-container">
            <p>[(${comment.commentContent})]</p>
        </div>
    </div>
</th:block>

</html>
