<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:include="~{fragments/head.html}"/>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar.html}"/>
</header>

<main>
    <div class="row" id="yasn-home-body-container">
        <div class="col-3">

        </div>
        <div class="col-6">
            <div class="yasn-wall-container">
                <div class="yasn-post-container shadow-sm p-3 mb-5 bg-white rounded">
                    <span>
                        Create a Post
                    </span>
                    <div class="yasn-post-attributes-container">
                        <form th:action="@{/action/wall/post/}"
                              enctype="multipart/form-data"
                              id="yasn-wall-form" th:method="post" th:object="${wallPostModel}">
                            <div>
                                <textarea placeholder="What's on your mind?" name="post"></textarea>
                            </div>
                            <div class="post-options">
                                <li><i class="fas fa-user-friends"></i></li>
                                <li><i class="far fa-compass"></i></li>
                                <li><i class="fas fa-camera"></i></li>
                                <li><i class="far fa-grin-wink"></i></li>

                                <div style="float:right;">
                                    <div class="spinner-border text-info" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <input class="btn btn-primary" type="submit" value="Post">
                                </div>
                                <li class="yasn-post-privacy">
                                    <span>
                                        <i class="fas fa-user-secret"></i>
                                        <span>Privacy</span>
                                    </span>
                                </li>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">

        </div>

    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
