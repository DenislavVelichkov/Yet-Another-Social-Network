<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <th:block th:include="~{fragments/head.html}"/>
</head>

<body>
<header>
    <th:block th:include="~{fragments/navbar.html}"/>
</header>

<main>
    <div class="row" id="yasn-home-body-container">
        <div class="col-3">

        </div>
        <div class="col-6">
            <div class="wiym-wall-container">
                <form th:action="@{/action/wall/post/}"
                      enctype="multipart/form-data"
                      id="yasn-wall-form" th:method="post" th:object="${post}">
                    <span>
                        Create a Post
                    </span>
                    <div>
                        <textarea placeholder="What's on your mind?" name="post"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3">

        </div>

    </div>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
