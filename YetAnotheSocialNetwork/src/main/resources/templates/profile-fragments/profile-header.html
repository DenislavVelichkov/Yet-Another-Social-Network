<th:block>
    <div class="user-cover-container">
        <div class="shadow mb-5 bg-white rounded">
            <!--/*@thymesVar id="userProfileView" type="org.yasn.data.models.view.UserProfileViewModel"*/-->
            <div class="cover-img-container">
                <img alt="cover-profile-image" class="static"
                     th:src="@{${userProfileView.coverPicture}}"/>
                <img alt="profile-picture"
                     class="img-fluid z-depth-2 rounded profile-picture"
                     th:src="@{${userProfileView.profilePicture}}"/>
                <span th:text="${userProfileView.fullName}"></span>
            </div>
            <th:block layout:insert="~{profile-fragments/profile-menu}"/>
        </div>
    </div>
</th:block>
