<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<th:block>
    <!-- Large modal -->
    <a role="button"
       class="album-modal-button"
       data-toggle="modal"
       data-target="#create-album-modal">
        Create Album
    </a>

    <div class="modal" id="create-album-modal">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Create Photo Album</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <!--/*@thymesVar id="userProfileView" type="org.yasn.data.models.view.UserProfileViewModel"*/-->
                    <form th:action="@{'/profile/create-album/' + ${userProfileView.id}}"
                          th:method="POST"
                          enctype="multipart/form-data">
                        <label for="album">
                            Select 1 or more photos to upload:
                        </label>
                        <input id="album" type="file" name="album" multiple/>
                        <input type="submit" name="album" value="Upload Images"/>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</th:block>
</html>
