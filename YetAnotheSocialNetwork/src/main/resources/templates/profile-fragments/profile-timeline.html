<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block>
    <div class="col-6">
        <th:block layout:insert="~{profile-fragments/create-timeline-post}"/>
        <th:block layout:insert="~{profile-fragments/profile-post}"/>
        <!--todo Fix send buttons to be responsive!-->
    </div>
    <div class="col-6">
        <div class="user-profile-sidebar-container">
            <div class="profile-gallery-container shadow p-sm-1 mb-5 bg-white rounded">
                <p class="h6 font-weight-bold text-center">Friends</p>
                <hr class="post-delimiter">
                <div class="friend-picture-container">
                    <!--/*@thymesVar id="userProfileView" type="org.yasn.data.models.view.UserProfileViewModel"*/-->
                    <th:block th:each="friend : ${userProfileView.getFriends()}">
                        <div class="profile-picture-action">
                            <img class="friend-picture" th:src="@{${friend.profilePicture}}"
                                 alt="friend-picture">
                            <a th:href="@{'/profile/guest/' + ${friend.id}}" class="friend-name">[(${friend.fullName})]</a>
                        </div>
                    </th:block>
                </div>

            </div>
            <div class="profile-friends-container shadow p-sm-1 mb-5 bg-white rounded">
                <p class="h6 font-weight-bold text-center">Photo Gallery</p>
                <hr class="post-delimiter">
            </div>
        </div>
    </div>
</th:block>

</html>
