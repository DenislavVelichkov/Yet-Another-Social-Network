<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default_layout}"
      sec:authorize="isAuthenticated()">

<th:block layout:fragment="main-content">

    <div class="row" id="user-profile-body-container">

        <div id="user-profile-sidebar-left" class="col-3">

        </div>

        <div id="user-profile-main" class="col-6">
            <div class="user-profile-container">
                <th:block layout:insert="~{profile-fragments/profile-header}"/>
                <div class="row">
                    <th:block layout:insert="profile-fragments/profile-timeline"/>
                </div>
            </div>
        </div>

        <div id="user-profile-right" class="col-3">

        </div>
    </div>

</th:block>

</html>
