<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head.html}"/>
</head>
<body>
<div class="yet-another-social-network">
    <div class="yasn-page-container">
        <header>
            <th:block th:include="~{fragments/navbar.html}"/>
        </header>
        <main>
            <div class="yasn-inner-page">
                <div class="yasn-layout">
                    <div class="container-fluid">
                        <div class="row jumbotron">
                            <div id="main-left-content" class="col-sm-7 text-center">
                                <div>
                                    <p class="h2 text-left">
                                        Welcome to Yet Another Social Network &#153!
                                    </p>
                                    <p class="text-left">
                                        Log In or Sign Up if you don't have an account.
                                    </p>
                                </div>
                                <div>
                                    <img src="https://www.supinfo.com/articles/resources/228470/5249/0.png"
                                         class="img-fluid" alt="yasn-logo"/>
                                </div>
                            </div>
                            <div id="main-right-content" class="col-sm-5 shadow p-3 mb-5 bg-white rounded">
                                <th:block sec:authorize="isAnonymous()" th:include="~{user/register.html}"/>
                                <th:block sec:authorize="isFullyAuthenticated()" th:include="~{user/login.html}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <th:block th:include="~{fragments/footer}"/>
        </footer>
    </div>
</div>
</body>
</html>
