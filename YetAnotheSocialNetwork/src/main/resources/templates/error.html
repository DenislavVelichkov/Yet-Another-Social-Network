<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <th:block layout:insert="~{fragments/head}"/>
</head>
<body>
<header></header>
<main>
    <div class="mt-3">
        <h1 class="text-center text-dark">Oops! Something Went Wrong. Even AI can't figure it out..</h1>
        <hr class="hr-2 bg-dark ">
        <div class="text-center">
            <h3 style="color: red;" th:text="${message}"></h3>
        </div>
        <div class="text-center">
            <img alt="robot-image"
                 th:src="@{https://res.cloudinary.com/yet-another-social-network/image/upload/v1569550986/yet-another-social-network/error_messages/404}">
            <!--        ${statusCode}-->
        </div>
    </div>
</main>
<footer>
    <th:block layout:insert="~{fragments/footer}"/>
</footer>
</body>
</html>
